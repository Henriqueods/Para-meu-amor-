
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Para o amor da minha vida</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            width: 90%%;
            max-width: 500px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
        .audio-control {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Para o amor da minha vida</h1>
    <p>
        Obrigado por quem você é comigo. Saiba que eu te amo muito, meu amor.
        Você é o meu motivo de tudo na vida. Obrigado, meu amor.
        Você é minha melhor memória, meu melhor sorriso, e claro, você é o meu amor.
    </p>
    <h2>Ligações de alma – parte do Baco Exu do Blues</h2>

    <div class="audio-control">
        <audio controls>
            <source src="ligacoes_de_alma_trecho.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <div class="image-container" id="photo-gallery">
        <!-- Exemplo: substitua por imagens reais no GitHub -->
        <img src="foto1.jpg" style="display: none;">
        <img src="foto2.jpg" style="display: none;">
        <img src="foto3.jpg" style="display: none;">
        <img src="foto4.jpg" style="display: none;">
        <img src="foto5.jpg" style="display: none;">
    </div>

    <div id="timer"></div>

    <script>
        // Mostrar imagens uma a uma
        const images = document.querySelectorAll('#photo-gallery img');
        let index = 0;
        function showNextImage() {
            if (index < images.length) {
                images[index].style.display = 'block';
                index++;
                setTimeout(showNextImage, 2000);
            }
        }
        showNextImage();

        // Timer de relacionamento
        const startDate = new Date('2023-12-08T00:00:00');
        const timerElement = document.getElementById('timer');
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            timerElement.textContent = `${days} dias, ${hours}h ${minutes}m ${seconds}s juntos`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
